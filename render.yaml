services:
  - type: web
    name: metagenerator
    runtime: python
    plan: free
    region: oregon
    branch: main
    rootDir: metagenerator
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: OPENROUTER_API_KEY
        value: your_actual_api_key
